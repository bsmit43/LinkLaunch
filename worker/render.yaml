services:
  - type: web
    name: linklaunch-worker
    runtime: node
    plan: free
    rootDir: worker
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: CRON_SECRET
        sync: false
